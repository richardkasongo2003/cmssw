<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Tracer Output</title>
    <link rel="stylesheet" type="text/css" href="transitions.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .regular {
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        h2 {
            margin: 0 0 10px 0;
        }
        #top-functions {
            display: flex;
            align-items: center;
        }
        #function2, #input1 {
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script type="module" src="transitions.js"></script>
    <script type="module" src="data.js"></script>
</head>
<body>
    <div id="top-functions">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="dataFile">Upload Data.js:</label>
            <input type="file" id="dataFile" name="dataFile" accept=".js">
            <button type="submit">Upload</button>
        </form>
        <button id="function2">Function 2</button>
        <input type="text" id="input1" placeholder="Type here">
    </div>
    <div class="container">
        <div class="name_div">
            <canvas id="name_view"></canvas>
        </div>
        <div class="graph_div">
            <canvas id="graph_view"></canvas>
        </div>
        <div class="time_div">
            <canvas id="time_view"></canvas>
        </div>
        <div class="selected">
            <p id="selected_paragraph">Selected:</p>
        </div>
        <div class="controls">
            <button id="zoom_out">--&gt; &lt;--</button>
            <button id="zoom_in">&lt;-- --&gt;</button>
            <p>&lt;CTRL&gt;+scroll to zoom</p>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('dataFile');
            const file = fileInput.files[0];

            if (file) {
                formData.append('dataFile', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    console.log('File uploaded successfully:', data);
                    // Handle the response data here
                })
                .catch(error => {
                    console.error('Error uploading file:', error);
                });
            } else {
                console.log('No file selected');
            }
        });
    </script>
</body>
</html>
